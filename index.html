<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en nuestra tienda</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Registro En Nuestra Tienda</h1>

    <form>
    <label for="usuario">Nombre de usuario:</label><br>
    <input type="text" id="usuario" name="usuario" placeholder="nombre de usuario"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="email"><br>

    <label for="number">Edad:</label><br>
    <input type="number" id="number" name="number" placeholder="number"><br>

    <label for="fecha de nacimiento">Fecha de nacimiento:</label><br>
    <input type="date" id="fecha" name="fecha"><br>

    <label>Género</label><br>
    <input type="radio" id="masculino" name="género" value="masculino">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="femenino" name="género" value="femenino">
    <label for="femenino">Femenino</label><br>

    <label for="recomendado">Recomendado por:</label><br>
    <select id="recomendado" name="recomendado">
    <option vale="google">Google</option>
    <option value="amigo">Amigo</option>
    <option value="redes sociales">Redes Sociales</option>
    </select><br>

    <label for="comentarios">Comentarios</label><br>
    <textarea id="comentarios" name="comentarios"></textarea><br>

    <input type="checkbox" id="terminos" name="terminos">
    <label for="terminos">Acepto terminos y condiciones</label><br>

    <input type="submit" value="Registrar">

</form>

</body>
</html>
